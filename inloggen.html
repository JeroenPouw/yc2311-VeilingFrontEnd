<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Veilingen</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- link to own css file -->
		<link href="css/accounts.css" rel="stylesheet" />
		<!-- link to bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- link to own js file -->
		<script src="js/inloggen.js"></script>
		<!-- link to jquery nav bar -->
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/nav.js"></script>
	</head>
	<body>
		<!--Navigation bar-->
		<div id="nav-placeholder"></div>
		<!--end of Navigation bar-->
		<div class="container">
			<div class="container mt-3">
				<div class="row">
					<h1 class="text-center">Welkom terug!</h1>
				</div>
				<div class="row mt-3">
					<div class="col-10 m-auto mb-3">
						<!-- Email -->
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="email"
								aria-describedby="email"
							/>
						</div>
						<!-- Password -->
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<button onclick="" class="btn btn-primary">Inloggen</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
