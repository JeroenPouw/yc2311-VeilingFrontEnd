<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!-- link to own css file -->
		<link href="css/accounts.css" rel="stylesheet" />
		<link href="css/veilingsite.css" rel="stylesheet" />
		<!-- link to bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<!-- link to own js file -->
		<script src="js/registreren.js"></script>
		<!-- link to jquery nav bar -->
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/nav.js"></script>
	</head>
	<body>
		<!--Navigation bar-->
		<div id="nav-placeholder"></div>
		<!--end of Navigation bar-->
		<div class="container mt-3">
			<div class="row">
				<h1 class="text-center">Maak een account</h1>
			</div>
			<div class="row mt-3">
				<div class="col-10 m-auto mb-3">
					<!-- Email -->
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							aria-describedby="email"
							value="example@email.com"
						/>
						<div id="email" class="form-text">
							We'll never share your email with anyone else.
						</div>
					</div>
					<!-- Password -->
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" />
					</div>
					<!-- Naam -->
					<div class="mb-3">
						<label for="naam" class="form-label">Naam</label>
						<input type="text" class="form-control" id="naam" value="John Doe" />
					</div>
					<!-- Telefoon -->
					<div class="mb-3">
						<label for="telefoon" class="form-label">Telefoon</label>
						<input
							type="tel"
							class="form-control"
							id="telefoon"
							value="0699999991"
						/>
					</div>
					<!-- Plaats -->
					<div class="mb-3">
						<label for="plaats" class="form-label">Plaats</label>
						<input
							type="text"
							class="form-control"
							id="plaats"
							value="Den Haag"
						/>
					</div>
					<!-- Postcode -->
					<div class="mb-3">
						<label for="postcode" class="form-label">Postcode</label>
						<input
							type="text"
							class="form-control"
							id="postcode"
							value="2433HH"
						/>
					</div>
					<button onclick="maakAccount()" class="btn btn-primary">Aanmelden</button>
				</div>
			</div>
		</div>
		</div>
		<!-- CONTENT HERE -->
		<!--Footer-->
		<div id="footer-placeholder"></div>
		<!--end of footer-->
	</body>
</html>
